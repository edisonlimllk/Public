<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Module</title>
    <link rel="stylesheet" href="./css/createmodulestyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: #e2e8f0" onload="initForm()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <h2 style="margin-right: 5%">StudyBuddy</h2>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                id="exploreModulesNavItem"
                class="nav-link"
                href=""
                aria-current="page"
                href="./teacher_page.html"
                >Explore Modules</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./your_modules_page.html"
                >Your Modules</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./profile_page.html" id="profileNavItem"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" onclick="logout()"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h2 style="margin-left: 43%; margin-top: 2%">Create Module</h2>
    <form
      id="lecturerCreateModuleForm"
      style="margin-left: 10%; margin-right: 10%"
    >
      <div class="form-group">
        <label><h4>Module Name</h4></label>
        <input
          type="text"
          class="form-control form-control-lg"
          formControlName="moduleName"
          id="moduleName"
          placeholder="Data Structures and Algorithms"
        />
      </div>
      <div
        class="form-row row row-cols-1 row-cols-md-2 g-4"
        style="margin-top: 2%;margin-bottom: 3%;"
      >
        <div class="container">
          <nav id="schooldropdown" class="dropdownnavbar">
            <input id="toggle" type="checkbox" checked />
            <h2 id="schoolname">Schools</h2>
            <ul id="schoolList">
            </ul>
          </nav>
        </div>
        <div class="container">
          <nav id="fielddropdown" class="dropdownnavbar">
            <input id="toggle" type="checkbox" checked />
            <h2 id="fieldname">Fields</h2>
            <ul id="fieldList">
            </ul>
          </nav>
        </div>
      </div>
      <div class="form-row row row-cols-md-2">
        <div class="form-group col-md-4">
          <label style="margin-bottom: 2.5%" for="inputState"
            ><h4>Credits Given</h4></label
          >
          <input
            type="number"
            class="form-control form-control-lg"
            formControlName="creditsGiven"
            id="creditsGiven"
            placeholder="1"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="formFileLg" class="form-label"
            ><h4>Module Image</h4></label
          >
          <input
            class="form-control form-control-lg"
            id="formFileLg"
            type="file"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md" style="margin-top: 1%">
          <label for="exampleFormControlTextarea1" class="form-label"
            ><h4>Module Information</h4></label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
      </div>
      <button
        id="submitButton"
        class="btn btn-success btn-lg"
        style="margin-right: 2%; margin-top: 2%; float: right"
        onclick="createModule();"
      >
        Create module
      </button>
    </form>
  </body>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script>
    w3.includeHTML();
  </script>
  <script
    src="https://kit.fontawesome.com/ade0b34805.js"
    crossorigin="anonymous"
  ></script>

  <script src="./js/app.js"></script>
  <script src="./js/profile_page.js"></script>
  <script src="./js/edit_profile.js"></script>
  <script src="./js/create_module.js"></script>
</html>
