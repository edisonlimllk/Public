<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/resetpasswordstyle.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form">
        <div class="title">Welcome</div>
        <div class="subtitle">Let's reset your password!</div>
        <div id="selectUser" class="multi-button signup">
          <button type="menu" class="button admin" id="signUpAdmin" onclick="selectUserType('signUpAdmin', event)"><span>Admin</span></button>
          <button type="menu" class="button student" id="signUpStudent" onclick="selectUserType('signUpStudent', event)"><span>Student</span></button>
          <button type="menu" class="button teacher" id="signUpTeacher" onclick="selectUserType('signUpTeacher', event)"><span>Teacher</span></button>
        </div>
        <div class="input-container ic1">
          <input id="newpassword" class="input" type="text" placeholder=" " value="newpassword"/>
          <div class="cut"></div>
          <label for="newpassword" class="placeholder">New Password</label>
        </div>
        <div class="input-container ic2">
          <input id="confirmpassword" class="input" type="text" placeholder=" " value="newpassword"/>
          <div class="cut"></div>
          <label for="confirmpassword" class="placeholder">Confirm Password</label>
        </div>
        <button onclick="resetPassword()" type="text" class="submit">Reset</button>
      </div>
</body>
<script src="./js/reset_password.js"></script>
<script src="./js/app.js"></script>
<script src="https://kit.fontawesome.com/ade0b34805.js" crossorigin="anonymous"></script>

</html>
